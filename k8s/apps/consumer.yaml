apiVersion: v1
kind: Service
metadata:
  name: consumer-svc
spec:
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: consumer-svc
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: consumer-svc
  name: consumer-svc
spec:
  replicas: 3
  selector:
    matchLabels:
      app: consumer-svc
  template:
    metadata:
      labels:
        app: consumer-svc
    spec:
      containers:
      - image: ratnadeepb/java-kafka-consumer:latest
        name: consumer-svc
        ports:
        - containerPort: 8080
        env:
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
